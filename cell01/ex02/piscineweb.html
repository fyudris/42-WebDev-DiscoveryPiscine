<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Piscine Web</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: flex-start;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
		}
		.image-container { /*Target all element with the class "image container"*/
			display: flex;
			justify-content: center;
			gap: 20px;
			margin-top: 20px;
		}

		.image-container img { /*Targel all image elements inside .image-container*/
			width: 400px;
			height: 500px;
			object-fit: scale-down;
		}

	</style>
</head>
<body>
		<h1>Piscine Web</h1>
		<div class="image-container">
			<img alt="ros-programmer" src="https://miro.medium.com/v2/resize:fit:1400/1*Yb2W5n4-ZyQZ8ggggHGCZA.png">
			<img alt="bigbang-code" src="https://blog.zegocloud.com/wp-content/uploads/2024/02/programming-meme-2.jpg">
		</div>
</body>
</html>
