<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tab</title>
	<style>
		body {
			margin: 0;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			text-align: center;
			margin-top: 20px;
			margin-left: 20px;
		}
		td {
			border: 2px solid black;
			padding: 50px;
		}
		td:first-child {
			background-color: lightblue;
		}
		td:last-child {
			background-color: lightcoral;
		}
	</style>
</head>
<body>
	<div style="margin-right: 40px;">
		<table>
			<tr>
				<td>Box 1</td>
				<td>Box 2</td>
			</tr>
		</table>
	</div>
</body>
</html>
