<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="card.css">
	<title>Profile Card</title>
</head>
<body>
	<div class="container" style="flex-direction: column; align-items: center;">
		<h1>User Profile Card</h1>
		<table>
			<tr>
				<td class="card">
					<img class="card-img" src="https://avatars.githubusercontent.com/u/20013173?v=4" alt="card-img">
				</td>
			</tr>
			<tr>
				<td class="card-body">
					<h3>Fanny</h3>
					<h5>Level 42, The Sidequests Master</h5>
					<p>42Berlin</p>
				</td>
			</tr>
			<tr>
				<td class="card-footer">
					<a href="https://profile.intra.42.fr/users/fyudris" target="_blank">
						<img
							class="img-icon"
							style="border: 2px solid #333;"
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuPrHppg-lgFbA6YUSPguWqQRJEh2l9BztVA&s"
							alt="42berlin">
					</a>
					<a href="https://github.com/fyudris" target="_blank">
						<img
							class="img-icon"
							src="https://cdn-icons-png.flaticon.com/512/25/25231.png"
							alt="github">
					</a>
					<a href="" target="_blank">
						<img
							class="img-icon"
							src="https://cdn-icons-png.flaticon.com/512/145/145807.png"
							alt="linkendin">
					</a>
					<a href="" target="_blank">
						<img
							class="img-icon"
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/640px-Instagram_logo_2022.svg.png"
							alt="facebook">
					</a>
					<a href="" target="_blank">
						<img
							class="img-icon"
							src="https://www.svgrepo.com/show/331368/discord-v2.svg"
							alt="discord">
					</a>
				</td>
			</tr>
			<tr>
				<td>
					<a href="mailto:fyudris@student.42berlin.de">
						<div class="card-button">
							<p>Contact</p></a>
						</div>
					</a>
				</td>
			</tr>
		</table>
