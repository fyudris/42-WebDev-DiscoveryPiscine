<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="todo.js"></script>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			text-align: center;
		}

		.container {
			width: 300px;
			margin: 50px auto;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 22px;
			margin-bottom: 15px;
		}

		.new-btn {
			background-color: #28a745;
			color: white;
			border: none;
			padding: 10px 15px;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
			transition: 0.3s;
		}

		.new-btn:hover {
			background-color: #218838;
		}

		.list-container {
			margin-top: 15px;
			text-align: left;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		li {
			background: #fff;
			margin: 5px 0;
			padding: 10px;
			border-radius: 5px;
			cursor: pointer;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
			transition: 0.3s;
		}

		li:hover {
			background: #ff4d4d;
			color: white;
			transform: scale(1.05);
		}

	</style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Œ To-Do List</h1>
        <button class="new-btn" onclick="newItem()">âž• New Task</button>
        <div class="list-container">
            <ul id="ft_list"></ul>
        </div>
    </div>
</body>
</html>
